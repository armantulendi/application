<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <form   th:method="POST" th:action="@{/credit/}" th:object="${credit}">
            <div class="row mt-3">

                <table>
                    <thead><h2>Данные о кредите</h2></thead>

                    <tr>
                        <td>Сумма</td>
                        <td ><input type="number" th:field="*{sum}" /></td>
                        <td th:if="${#fields.hasErrors('sum')}" th:errors="*{sum}">Name Error</td>
                    </tr>
                    <tr>
                        <td>Срок</td>
                        <td>   <select class="col-6" th:field="*{rate}">
                            <option th:value="0">выберите</option>
                            <option th:each="r:${rates}"  th:value="${r.id}" th:text="${r.value}+' мес.'"></option>
                        </select></td>
                     </tr>
                    <tr>
                        <td>Ставка</td>
                        <td>   <select id="term" class="col-6" th:field="*{term}">
                            <option th:value="0">выберите</option>
                            <option th:each="term:${terms}"  th:value="${term.id}" th:text="${term.value}+'%'"></option>
                        </select></td>
                     </tr>
                    <tr><hr></tr>
                    <tr>
                        <td>Еж.платеж</td>
<!--                        <td>   <select class="col-6" th:field="*{}">-->
<!--                            <option value="0">выберите</option>-->
<!--                            <option th:each="term:${terms}"  th:value="${term.id}" th:text="${term.value}+'%'"></option>-->
<!--                        </select></td>-->
                     </tr>

                    <tr>
                        <td><button type="submit" class="btn btn-primary">Подтвердить</button></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>
</body>
</html>
