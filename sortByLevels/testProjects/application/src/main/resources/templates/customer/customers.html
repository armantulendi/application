<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- Подключение библиотеки jQuery -->
    <script src="jquery/jquery.js"></script>
    <!-- Подключение jQuery плагина Masked Input -->
    <script src="jquery/jquery.maskedinput.min.js"></script>
</head>
<body>
<div class="row mt-4">
    <div class="col-sm-3 "></div>
    <div class="col-sm-7">
        <h2 class="card-title mt-4">Список заявок</h2>
        <form class="search-tag-link" th:action="@{/}" method="get">
            <label>
                <input type="text" name="filter" th:value="${filter}" class="form-control" placeholder="ИИН"><i class="ui-icon-search"></i>
            </label> <a type="submit"
                        class="srh-btn"><i class="ti-search"></i></a>
        </form>
        <table class="table ">
            <thead>
            <tr>
                <th class="border-top-0">ИИН</th>
                <th class="border-top-0">Дата обращения</th>
                <th class="border-top-0">Номер заявки</th>
                <th class="border-top-0">Сумма</th>
                <th class="border-top-0">Срок</th>
                <th class="border-top-0">Статус</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order:${orders}">
                <td th:text="${order.iin}"></td>
                <td th:text="${order.date}"></td>
                <td th:text="${order.id}"></td>
                <td th:text="${order.sum}"></td>
                <td th:text="${order.term}"></td>
                <td th:text="${order.status}?'одобрено':'отказано'"></td>
              </tr>
            </tbody>
        </table>
        <a href="/customer/new">Новая заявка</a>
    </div>
    <div class="col-sm-7">      <form style="visibility: hidden" id="form" method="post" action="#" th:action="Выйти"></form>
    </div>
</div>
</body>
</html>
