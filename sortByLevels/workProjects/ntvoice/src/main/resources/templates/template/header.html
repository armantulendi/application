<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>NtVoice</title>
</head>
<body>
<header class="topbar" style="background: linear-gradient(to right,#169d97 0%,#8eb104 100%) " data-navbarbg="skin1" th:fragment="header">

    <nav class="navbar top-navbar navbar-expand-md navbar-dark">
        <div class="navbar-header" data-logobg="skin6">
            <!-- ============================================================== -->
            <!-- Logo -->
            <!-- ============================================================== -->
            <a class="navbar-brand" href="/">
                <!-- Logo icon -->
                <b class="logo-icon mr-0">
                    <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
                    <!-- Dark Logo icon -->
                    <div class="mb-4">
                    <img   th:width="200" th:height="100"   src="/assets/images/logo-icon.jpg"  class="dark-logo">
                    </div>
                </b>
            </a>
            <a class="nav-toggler waves-effect waves-light text-dark d-block d-md-none" href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
        </div>
        <!-- ============================================================== -->
        <!-- End Logo -->
        <!-- ============================================================== -->
        <div class="navbar-collapse collapse" id="navbarSupportedContent" data-navbarbg="skin5">

            <!-- ============================================================== -->
            <!-- toggle and nav items -->
            <!-- ============================================================== -->
            <ul class="navbar-nav me-auto mt-md-0 ">
                <!-- ============================================================== -->
                <!-- Search -->
                <!-- ============================================================== -->

                <li class="nav-item hidden-sm-down">
                    <form class="app-search ps-3">
                        <input type="text" class="form-control" th:placeholder="#{search}"> <a class="srh-btn"><i class="ti-search"></i></a>
                    </form>
                </li>
            </ul>

             <ul class="navbar-nav">
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle waves-effect waves-dark" th:href="@{${#httpServletRequest.requestURI}(l='la_La')}">Qz</a>
                <a class="nav-link dropdown-toggle waves-effect waves-dark" th:href="@{${#httpServletRequest.requestURI}(l='ru_RU')}">Ру</a>
                <a class="nav-link dropdown-toggle waves-effect waves-dark" th:href="@{${#httpServletRequest.requestURI}(l='en_US')}">En</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle waves-effect waves-dark" th:text="${#authentication.name}" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                    </a>
                    <ul class="dropdown-menu show" aria-labelledby="navbarDropdown"></ul>
                </li>
                <li class="nav-item dropdown" >
                    <a class="nav-link dropdown-toggle waves-effect waves-dark"  href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true" th:text="#{logout}"></span >
                    </a>
                    <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
                </li>
            </ul>
        </div>
    </nav>
</header>
</body>
</html>
