<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>List of files</h1>
    <div th:each="file:${files}">
        <a th:href="@{'/file/'+${file.getName()}}"><span th:text="${file.getName()}"></span></a>
        <span th:text="${file.length()/1024}"></span>KB
    </div>
</body>
</html>
